version: 2

updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "pytest*"
          - "ruff*"
      dev:
        patterns:
          - "pytest*"
          - "ruff*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
