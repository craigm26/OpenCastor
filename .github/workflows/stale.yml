name: Close Stale Issues & PRs

on:
  schedule:
    - cron: "0 9 * * 1"  # Every Monday at 9am UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: >
            This issue has been inactive for 30 days.
            It will be closed in 7 days unless there is new activity.
          stale-pr-message: >
            This PR has been inactive for 30 days.
            It will be closed in 7 days unless there is new activity.
          exempt-issue-labels: "pinned,security,help wanted"
          exempt-pr-labels: "pinned,security,help wanted"
