<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 120" role="img" aria-label="OpenCastor logo — badge">
  <defs>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
  </defs>

  <!-- Icon: scale(0.92) to fit 120px → ~110px, centered vertically in 120px canvas -->
  <g transform="translate(4, 4) scale(0.93)">

  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#002447;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001224;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connector-grad-4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f09819;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff512f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-4" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#ff512f" result="color" />
      <feComposite operator="in" in="color" in2="blur" result="shadow" />
      <feComposite operator="over" in="SourceGraphic" in2="shadow" />
    </filter>
  </defs>

  <circle cx="60" cy="60" r="58" fill="url(#bg-grad)" stroke="#0072ff" stroke-width="2"/>

  <g stroke="#0072ff" opacity="0.2" stroke-width="1">
    <line x1="20" y1="40" x2="100" y2="40" />
    <line x1="20" y1="60" x2="100" y2="60" />
    <line x1="20" y1="80" x2="100" y2="80" />
    <line x1="60" y1="20" x2="60" y2="100" />
  </g>

  <g transform="translate(41, 45)" filter="url(#glow-4)">
    <path d="M-5,-10 C5,-15 33,-15 43,-10 L38,20 L0,20 Z" fill="#004e92"/>
    <rect x="0" y="15" width="38" height="15" rx="2" fill="#222" stroke="#004e92"/>
    <rect x="6" y="18" width="10" height="18" rx="1" fill="url(#connector-grad-4)" />
    <rect x="22" y="18" width="10" height="18" rx="1" fill="url(#connector-grad-4)" />
    <path d="M11,20 L11,34 M27,20 L27,34" stroke="#fff" stroke-width="2" opacity="0.9"/>
  </g>

  </g>

  <!-- Wordmark -->
  <g transform="translate(118, 30)">
    <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="800" font-size="50" letter-spacing="-1">
      <tspan fill="#1a1a2e">Open</tspan><tspan fill="url(#text-grad)">Castor</tspan>
    </text>
    <text x="2" y="40"
          font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="400" font-size="17" fill="#6b7280" letter-spacing="0.3">
      Universal Runtime for Embodied AI
    </text>
  </g>
</svg>