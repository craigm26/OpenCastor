<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 120" role="img" aria-label="OpenCastor logo — neural-gradient">
  <defs>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
  </defs>

  <!-- Icon: scale(0.92) to fit 120px → ~110px, centered vertically in 120px canvas -->
  <g transform="translate(4, 4) scale(0.93)">

  <defs>
    <linearGradient id="brain-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connector-grad-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f09819;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff512f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2 2" result="blur" />
      <feFlood flood-color="#ff512f" flood-opacity="0.4" result="color" />
      <feComposite operator="in" in="color" in2="blur" result="shadow" />
      <feComposite operator="over" in="SourceGraphic" in2="shadow" />
    </filter>
  </defs>

  <g transform="translate(5, 5)">
    <path d="M75,5 C40,5 15,30 10,55 C5,75 15,90 30,95 L30,105 C30,110 35,115 42,115 L68,115 C75,115 80,110 80,105 L80,98 C95,95 105,80 110,60 C115,35 100,5 75,5 Z" fill="url(#brain-grad-1)" stroke="#004e92" stroke-width="1.5"/>

    <g stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7">
      <path d="M40,30 L60,45 L90,35" />
      <path d="M60,45 L65,70 L45,85" />
      <path d="M65,70 L95,65" />
      <circle cx="40" cy="30" r="2.5" fill="#fff"/>
      <circle cx="60" cy="45" r="2.5" fill="#fff"/>
      <circle cx="90" cy="35" r="2.5" fill="#fff"/>
      <circle cx="65" cy="70" r="2.5" fill="#fff"/>
      <circle cx="45" cy="85" r="2.5" fill="#fff"/>
      <circle cx="95" cy="65" r="2.5" fill="#fff"/>
    </g>

    <circle cx="85" cy="50" r="10" fill="#fff" stroke="#004e92" stroke-width="2"/>
    <path d="M85,42 L85,46 M93,50 L89,50 M85,58 L85,54 M77,50 L81,50" stroke="#0072ff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="85" cy="50" r="4" fill="url(#connector-grad-1)"/>

    <g transform="translate(36, 98)" filter="url(#glow-1)">
      <rect x="0" y="0" width="38" height="14" rx="2" fill="#333" stroke="#004e92"/>
      <rect x="6" y="4" width="10" height="14" rx="1" fill="url(#connector-grad-1)" />
      <rect x="22" y="4" width="10" height="14" rx="1" fill="url(#connector-grad-1)" />
      <path d="M9,6 L9,16 M13,6 L13,16 M25,6 L25,16 M29,6 L29,16" stroke="#fff" stroke-width="1" opacity="0.8"/>
    </g>
  </g>

  </g>

  <!-- Wordmark -->
  <g transform="translate(118, 30)">
    <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="800" font-size="50" letter-spacing="-1">
      <tspan fill="#1a1a2e">Open</tspan><tspan fill="url(#text-grad)">Castor</tspan>
    </text>
    <text x="2" y="40"
          font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="400" font-size="17" fill="#6b7280" letter-spacing="0.3">
      Universal Runtime for Embodied AI
    </text>
  </g>
</svg>