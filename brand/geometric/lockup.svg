<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 120" role="img" aria-label="OpenCastor logo — geometric">
  <defs>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
  </defs>

  <!-- Icon: scale(0.92) to fit 120px → ~110px, centered vertically in 120px canvas -->
  <g transform="translate(4, 4) scale(0.93)">

  <defs>
    <linearGradient id="connector-grad-3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f09819;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff512f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#00c6ff" result="color" />
      <feComposite operator="in" in="color" in2="blur" result="shadow" />
      <feComposite operator="over" in="SourceGraphic" in2="shadow" />
    </filter>
    <filter id="glow-orange" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2 2" result="blur" />
      <feFlood flood-color="#ff512f" flood-opacity="0.6" result="color" />
      <feComposite operator="in" in="color" in2="blur" result="shadow" />
      <feComposite operator="over" in="SourceGraphic" in2="shadow" />
    </filter>
  </defs>

  <g transform="translate(10, 10)">
    <g stroke="#00c6ff" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow-blue)">
      <path d="M50,20 L25,50 L50,80" />
      <path d="M50,20 L75,50 L50,80" />
      <path d="M25,50 L75,50" />
      <path d="M50,80 L50,95" stroke-width="4"/>

      <circle cx="50" cy="20" r="5" fill="#fff"/>
      <circle cx="25" cy="50" r="5" fill="#fff"/>
      <circle cx="75" cy="50" r="5" fill="#fff"/>
    </g>

    <g transform="translate(31, 95)" filter="url(#glow-orange)">
      <rect x="0" y="0" width="38" height="14" rx="2" fill="#222" stroke="#00c6ff" stroke-width="2"/>
      <rect x="6" y="3" width="10" height="16" rx="1" fill="url(#connector-grad-3)" />
      <rect x="22" y="3" width="10" height="16" rx="1" fill="url(#connector-grad-3)" />
    </g>
  </g>

  </g>

  <!-- Wordmark -->
  <g transform="translate(118, 30)">
    <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="800" font-size="50" letter-spacing="-1">
      <tspan fill="#1a1a2e">Open</tspan><tspan fill="url(#text-grad)">Castor</tspan>
    </text>
    <text x="2" y="40"
          font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="400" font-size="17" fill="#6b7280" letter-spacing="0.3">
      Universal Runtime for Embodied AI
    </text>
  </g>
</svg>