<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" role="img" aria-label="OpenCastor logo">
  <defs>
    <linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
    <linearGradient id="connector-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f09819"/>
      <stop offset="100%" stop-color="#ff512f"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#ff512f" flood-opacity="0.5" result="color"/>
      <feComposite operator="in" in="color" in2="blur" result="shadow"/>
      <feComposite operator="over" in="SourceGraphic" in2="shadow"/>
    </filter>
  </defs>

  <!-- ── Icon ── (identical to logo.svg) -->
  <g transform="translate(18, 6)">
    <path d="M75,5 C40,5 15,30 10,55 C5,75 15,90 30,95 L30,105 C30,110 35,115 42,115 L68,115 C75,115 80,110 80,105 L80,98 C95,95 105,80 110,60 C115,35 100,5 75,5 Z"
          fill="url(#brain-grad)" stroke="#004e92" stroke-width="1.5"/>

    <g stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.65">
      <path d="M40,30 L60,45 L90,35"/>
      <path d="M60,45 L65,70 L45,85"/>
      <path d="M65,70 L95,65"/>
    </g>
    <g fill="#ffffff">
      <circle cx="40" cy="30" r="3"/>
      <circle cx="60" cy="45" r="3"/>
      <circle cx="90" cy="35" r="3"/>
      <circle cx="65" cy="70" r="3"/>
      <circle cx="45" cy="85" r="3"/>
      <circle cx="95" cy="65" r="3"/>
    </g>

    <circle cx="85" cy="50" r="11" fill="#ffffff" stroke="#004e92" stroke-width="2"/>
    <path d="M85,41 L85,46 M94,50 L89,50 M85,59 L85,54 M76,50 L81,50"
          stroke="#0072ff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="85" cy="50" r="4.5" fill="url(#connector-grad)"/>

    <g transform="translate(36, 98)" filter="url(#glow)">
      <rect x="0" y="0" width="38" height="13" rx="2.5" fill="#1a1a2e" stroke="#004e92" stroke-width="1"/>
      <rect x="5"  y="3" width="11" height="15" rx="1.5" fill="url(#connector-grad)"/>
      <rect x="22" y="3" width="11" height="15" rx="1.5" fill="url(#connector-grad)"/>
      <path d="M8,4 L8,16 M12,4 L12,16 M25,4 L25,16 M29,4 L29,16"
            stroke="#fff" stroke-width="1" opacity="0.75"/>
    </g>
  </g>

  <!-- ── Wordmark (white variant) ── -->
  <g transform="translate(148, 32)">
    <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="800" font-size="50" letter-spacing="-1">
      <tspan fill="#ffffff" opacity="0.9">Open</tspan><tspan fill="url(#text-grad)">Castor</tspan>
    </text>
    <text x="2" y="40"
          font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
          font-weight="400" font-size="17" fill="#9ca3af" letter-spacing="0.3">
      Universal Runtime for Embodied AI
    </text>
  </g>
</svg>
