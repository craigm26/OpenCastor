<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" role="img" aria-label="OpenCastor">
  <defs>
    <linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>
    <linearGradient id="dot-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f09819"/>
      <stop offset="100%" stop-color="#ff512f"/>
    </linearGradient>
  </defs>

  <!-- Dark rounded square background -->
  <rect width="32" height="32" rx="6" fill="#0d1117"/>

  <!-- Brain shape, scaled to fit 32x32 (original ~105×115 → scale 0.23, offset to center) -->
  <!-- Scale: target ~22px wide → 22/105 ≈ 0.21; center in 32px: translate(5, 2) scale(0.21) translate(-30, -15) -->
  <g transform="translate(4.7, 1.5) scale(0.215)">
    <g transform="translate(20, 10)">
      <!-- Brain (simplified, no stroke at favicon scale) -->
      <path d="M75,5 C40,5 15,30 10,55 C5,75 15,90 30,95 L30,105 C30,110 35,115 42,115 L68,115 C75,115 80,110 80,105 L80,98 C95,95 105,80 110,60 C115,35 100,5 75,5 Z"
            fill="url(#brain-grad)"/>

      <!-- Minimal neural hints (3 nodes only — visible at favicon scale) -->
      <circle cx="45" cy="38" r="5" fill="#ffffff" opacity="0.7"/>
      <circle cx="65" cy="60" r="5" fill="#ffffff" opacity="0.7"/>
      <circle cx="88" cy="42" r="5" fill="#ffffff" opacity="0.7"/>

      <!-- Orange connector dot — the focal point at small sizes -->
      <circle cx="85" cy="50" r="12" fill="#ffffff" opacity="0.9"/>
      <circle cx="85" cy="50" r="7" fill="url(#dot-grad)"/>
    </g>
  </g>
</svg>
